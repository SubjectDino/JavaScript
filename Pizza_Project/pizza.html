<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <META http-equiv="Content-Type" content="text/html"; charset="UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <script src="Pizza_JS/pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/pizza.css">
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Monokuma's Pizza Delivery Service</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size</h3>
                    <input class="size" type="radio" name="Size"
                        value="Personal Pizza">Monokuma's Personal Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Medium Pizza">Monokuma's Medium Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Large Pizza">Monokuma's Large Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Extra Large Pizza">Monokuma's Extra Large Pizza<br>
                </div>

                <div class="menu right">
                    <h3>Monokuma Meats</h3>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Bacon">Bacon<br>     
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Plain">Despair<br>           
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
